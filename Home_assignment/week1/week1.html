<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="checkbox"],
      input[type="radio"] {
        margin-right: 10px;
      }

      .note {
        font-size: 12px;
        color: #777;
      }

      .submit-container {
        text-align: center;
      }

      .submit-container button {
        padding: 10px 20px;
        margin: 10px 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-container button[type="reset"] {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Conference Registration Form</h2>

      <form
        action="submit_form.php"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="full-name">Full Name:</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@domain.com"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          placeholder="10-digit phone number"
          required
        />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required />

        <label for="events">Event Preferences:</label>
        <select id="events" name="events[]" multiple required>
          <option value="Coding Contest">Coding Contest</option>
          <option value="Hackathon">Hackathon</option>
          <option value="Paper Presentation">Paper Presentation</option>
          <option value="Robotics Challenge">Robotics Challenge</option>
          <option value="Keynote Session">Keynote Session</option>
        </select>
        <div class="note">
          Hold Ctrl (Windows) or Command (Mac) to select multiple options.
        </div>

        <label>Accommodation Type:</label>
        <input
          type="radio"
          id="hostel"
          name="accommodation"
          value="Hostel"
          required
        />
        <label for="hostel">Hostel</label><br />
        <input type="radio" id="hotel" name="accommodation" value="Hotel" />
        <label for="hotel">Hotel</label><br />
        <input type="radio" id="none" name="accommodation" value="None" />
        <label for="none">None</label>

        <label>Dietary Preferences:</label>
        <input
          type="checkbox"
          id="vegetarian"
          name="diet[]"
          value="Vegetarian"
        />
        <label for="vegetarian">Vegetarian</label><br />
        <input
          type="checkbox"
          id="non-vegetarian"
          name="diet[]"
          value="Non-Vegetarian"
        />
        <label for="non-vegetarian">Non-Vegetarian</label><br />
        <input type="checkbox" id="vegan" name="diet[]" value="Vegan" />
        <label for="vegan">Vegan</label><br />
        <input type="checkbox" id="other" name="diet[]" value="Other" />
        <label for="other">Other (Specify below)</label><br />

        <input
          type="text"
          id="other-specify"
          name="other-specify"
          placeholder="Specify dietary preference"
          disabled
        />

        <label for="student-id"
          >Upload Student ID (PDF only, max size 5 MB):</label
        >
        <input
          type="file"
          id="student-id"
          name="student-id"
          accept=".pdf"
          required
        />

        <label for="comments">Comments/Requests (Optional):</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          maxlength="300"
        ></textarea>

        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">I agree to the terms and conditions.</label><br />

        <div class="submit-container">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("other").addEventListener("change", function () {
        const otherSpecify = document.getElementById("other-specify");
        otherSpecify.disabled = !this.checked;
      });
    </script>
  </body>
</html>
