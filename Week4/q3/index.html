<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <form id="birthday-form">
        <h1>Create Your Personalized Birthday Card</h1>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="message">Your Birthday Message:</label>
        <textarea
          id="message"
          placeholder="Enter your birthday message"
          required
        ></textarea>

        <!-- Color Picker to change the background color of the card -->
        <label for="bg-color">Choose Background Color:</label>
        <input type="color" id="bg-color" value="#fce4ec" />

        <!-- Font Family Selection -->
        <label for="font-family">Choose Font:</label>
        <select id="font-family">
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Courier New', Courier, monospace">Courier New</option>
          <option value="'Times New Roman', Times, serif">
            Times New Roman
          </option>
          <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
            Segoe UI
          </option>
        </select>

        <!-- Font Size Selection -->
        <label for="font-size">Choose Font Size:</label>
        <input type="number" id="font-size" value="24" min="12" max="100" />

        <button type="submit">Generate Birthday Card</button>
      </form>

      <div id="card" style="display: none">
        <div id="card-content">
          <h2>Happy Birthday, <span id="card-name"></span>!</h2>
          <em><p id="card-message"></p></em>
        </div>
      </div>
    </div>
  </body>
</html>
