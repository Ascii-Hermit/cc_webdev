<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Change color</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="card">
        <h1>Select a color</h1>
        <input type="radio" value="Red" name="color" id="taskinput-red" /><label
          for="taskinput-red"
          >red</label
        ><br />
        <input
          type="radio"
          value="Green"
          name="color"
          id="taskinput-Green"
        /><label for="taskinput-Green">Green</label><br />
        <input
          type="radio"
          value="Blue"
          name="color"
          id="taskinput-Blue"
        /><label for="taskinput-Blue">Blue</label><br />
        <div id="bg-display"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
