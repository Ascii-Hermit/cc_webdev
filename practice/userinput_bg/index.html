<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input BG</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="card">
        <form id="form">
          <label for="form-name">Enter name:</label>
          <input type="text" id="form-name" placeholder="Enter name" required />
          <br />

          <label for="form-message">Enter your message:</label>
          <textarea
            id="form-message"
            placeholder="Enter your message"
            required
          ></textarea>
          <br />

          <label for="bg-color">Choose Background Color:</label>
          <input type="color" id="bg-color" value="#FFFFFF" />
          <br />

          <label for="font-family">Choose Font:</label>
          <select id="font-family">
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', Courier, monospace">
              Courier New
            </option>
            <option value="'Times New Roman', Times, serif">
              Times New Roman
            </option>
          </select>
          <br />

          <label for="font-size">Choose Font Size:</label>
          <input type="number" id="font-size" value="24" min="12" max="100" />
          <br />

          <button id="submit-button" type="submit">Generate</button>
        </form>
      </div>

      <div id="generated-card" style="display: none">
        <div id="card-content">
          <h2>Happy Birthday, <span id="card-name"></span>!</h2>
          <em><p id="card-message"></p></em>
        </div>
      </div>
    </div>
  </body>
</html>
