<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="grade-container">
      <h2>Student Grade Calculator</h2>

      <form id="marksForm">
        <label for="subject1">Subject 1 Marks:</label>
        <input type="number" id="subject1" required /><br />

        <label for="subject2">Subject 2 Marks:</label>
        <input type="number" id="subject2" required /><br />

        <label for="subject3">Subject 3 Marks:</label>
        <input type="number" id="subject3" required /><br />

        <label for="subject4">Subject 4 Marks:</label>
        <input type="number" id="subject4" required /><br />

        <button type="button" onclick="calculateGrade()">
          Calculate Grade
        </button>
      </form>

      <h3>Average: <span id="average"></span></h3>
      <h3>Grade: <span id="grade"></span></h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
