<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="color-container">
      <h2>Select a Color:</h2>

      <label>
        <input type="radio" name="color" value="red" onclick="changeColor()" />
        Red </label
      ><br />
      <label>
        <input
          type="radio"
          name="color"
          value="green"
          onclick="changeColor()"
        />
        Green </label
      ><br />
      <label>
        <input type="radio" name="color" value="blue" onclick="changeColor()" />
        Blue </label
      ><br />
      <label>
        <input
          type="radio"
          name="color"
          value="yellow"
          onclick="changeColor()"
        />
        Yellow </label
      ><br />
      <label>
        <input
          type="radio"
          name="color"
          value="purple"
          onclick="changeColor()"
        />
        Purple </label
      ><br />
      <label>
        <input
          type="radio"
          name="color"
          value="orange"
          onclick="changeColor()"
        />
        Orange </label
      ><br />
    </div>

    <script src="script.js"></script>
  </body>
</html>
